
[tool.poetry]
name = "api"
version = "0.1.0"
description = ""
authors = ["raulpy271 <raulrufino0@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
redis = "^5.2.1"
sqlalchemy = "^2.0.36"
psycopg = {extras = ["binary"], version = "^3.2.3"}
pyjwt = "^2.10.1"

[tool.pytest.ini_options]
testpaths = "tests"
usefixtures = "general"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
addopts = [
    "--import-mode=importlib",
]

